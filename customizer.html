<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 - SURFBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrap">
        <nav class="navbar">
            <a href="index.html" class="logo">SURFBOARD</a>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="about.html">회사 소개</a>
                <a href="customizer.html">커스텀</a>
            </div>
        </nav>

        <main class="container">
            <div class="customizer-container">
                <h1>나만의 키보드를 만들어 보세요!</h1>

                <div class="keyboard-preview">
                    <img id="housing-img" src="images/housing_black.png" alt="Keyboard Housing" class="keyboard-layer">
                    <img id="keycaps-img" src="images/keycaps_black.png" alt="Keycaps" class="keyboard-layer">
                </div>

                <div class="options">
                    <div class="option-group">
                        <h2>하우징 색상</h2>
                        <button class="option-btn" data-part="housing" data-color="black">🖤 블랙</button>
                        <button class="option-btn" data-part="housing" data-color="white">🤍 화이트</button>
                    </div>

                    <div class="option-group">
                        <h2>키캡 색상</h2>
                        <button class="option-btn" data-part="keycaps" data-color="black">⚫ 블랙</button>
                        <button class="option-btn" data-part="keycaps" data-color="white">⚪ 화이트</button>
                        <button class="option-btn" data-part="keycaps" data-color="red">🔴 레드</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 SURFBOARD Inc. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
